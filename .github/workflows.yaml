
name: backend-thenwewin-app-cicd
on: 
  push:
    branches:
      - master
    paths:
      - 'platform/**'

jobs:

  deploy-over-ssh:
    name: SSH and deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/{{ secrets.path }}/tww-app/
          git pull origin master
          cd platform/
          yarn install
          service {{ secrets.service_name }} restart 
